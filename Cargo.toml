[workspace]
members = ["app/*", "crate/*"]

[profile.release]
# Slower compilation, but better performance of final executable.
# <https://blog.rust-lang.org/2018/02/15/Rust-1.24.html#incremental-compilation>
codegen-units = 1

[patch.crates-io]
derive_deref = { git = "https://github.com/azriel91/derive_deref.git", branch = "feature/allow-phantom-data-second-field" }

[patch."https://github.com/amethyst/amethyst.git"]
amethyst = { git = "https://github.com/azriel91/amethyst.git", branch = "bug/1595/segfault-with-multiple-audio-tests" }
amethyst_test = { git = "https://github.com/azriel91/amethyst.git", branch = "bug/1595/segfault-with-multiple-audio-tests" }
