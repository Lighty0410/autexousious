[package]
name = "character_loading"
version = "0.11.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", branch = "rendy", features = ["vulkan"] }
character_model = { path = "../character_model" }
collision_model = { path = "../collision_model" }
derivative = "1.0.2"
derive-new = "0.5.6"
game_input = { path = "../game_input" }
game_input_model = { path = "../game_input_model" }
object_loading = { path = "../object_loading" }
object_model = { path = "../object_model" }
object_status_model = { path = "../object_status_model" }
sequence_model = { path = "../sequence_model" }
serde = "1.0.91"
shred = "0.7.0"
shred-derive = "0.5.1"
sprite_model = { path = "../sprite_model" }
typename = "0.1.1"
typename_derive = "0.1.3"

[dev-dependencies]
amethyst_test = { git = "https://github.com/amethyst/amethyst.git", branch = "rendy" }
assets_test = { path = "../assets_test" }
sequence_loading = { path = "../sequence_loading" }
pretty_assertions = "0.6.1"

[features]
nightly = ["amethyst/nightly"]
